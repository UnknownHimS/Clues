<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Detective Clues Board - Noir Theme</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto+Slab&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: radial-gradient(circle at center, #1a1a1a, #000 80%);
    color: #f5d88c;
    font-family: 'Roboto Slab', serif;
    user-select: none;
    position: relative;
  }

  body::before {
    content: "";
    pointer-events: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
    opacity: 0.15;
    z-index: 1;
  }

  body::after {
    content: "";
    pointer-events: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.9) 100%);
    z-index: 2;
  }

  #toolbar {
    position: fixed;
    top: 10px; left: 50%; transform: translateX(-50%);
    background: rgba(20, 20, 20, 0.85);
    padding: 12px 20px;
    border-radius: 12px;
    display: flex;
    gap: 12px;
    align-items: center;
    box-shadow: 0 0 2px #f5a623aa;
    z-index: 1000;
    max-width: 960px;
    backdrop-filter: saturate(180%) blur(5px);
  }

  #toolbar input, #toolbar textarea {
    background: #222;
    border: 1px solid #f5a623;
    color: #f5d88c;
    padding: 8px 10px;
    border-radius: 6px;
    font-family: 'Special Elite', monospace;
    font-size: 14px;
    box-shadow: inset 0 0 4px #f5a62377;
    transition: border-color 0.3s ease;
  }

  #toolbar input::placeholder,
  #toolbar textarea::placeholder {
    color: #a67c1f;
  }

  #toolbar input:focus,
  #toolbar textarea:focus {
    outline: none;
    border-color: #f5a623cc;
    box-shadow: 0 0 8px #f5a623cc, inset 0 0 6px #f5a623cc;
  }

  #toolbar input[type="text"] {
    width: 140px;
  }
  #toolbar textarea {
    width: 180px;
    resize: none;
  }

  #toolbar button {
    background: linear-gradient(145deg, #6c4b1e, #b37f16);
    border: none;
    padding: 10px 18px;
    color: #fff3b0;
    font-family: 'Special Elite', monospace;
    font-weight: 700;
    font-size: 14px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 2px 8px #b37f1611;
    transition: all 0.3s ease;
  }
  #toolbar button:hover {
    background: linear-gradient(145deg, #b37f16, #6c4b1e);
    box-shadow: 0 0 14px #f5a623cc;
  }

  #board {
    position: absolute;
    top: 60px; bottom: 0; left: 0; right: 0;
    background: transparent;
    overflow: hidden;
    z-index: 5;
    cursor: grab;
  }
  #board:active {
    cursor: grabbing;
  }

  .clue-node {
    position: absolute;
    background: rgba(30, 30, 30, 0.85);
    border: 2px solid #f5a623;
    border-radius: 12px;
    width: 240px;
    padding: 12px 16px;
    box-sizing: border-box;
    cursor: move;
    color: #f5d88c;
    box-shadow: 0 0 1px #f5a623cc, inset 0 0 8px #f5a62344;
    font-family: 'Special Elite', monospace;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
    user-select: text;
    z-index: 10;
  }

  .clue-node.dragging {
    opacity: 0.85;
    box-shadow: 0 0 24px #f5a623ff, inset 0 0 16px #f5a62388;
    z-index: 100;
  }

  .clue-node:hover {
    border-color: #f5d88c;
    box-shadow: 0 0 18px #f5d88ccc, inset 0 0 12px #f5d88c88;
  }

  .clue-node h4 {
    margin: 0 0 8px 0;
    font-size: 18px;
    font-weight: 700;
    color: #f5a623;
    text-shadow: 0 0 3px #b37f16cc;
  }

  .clue-node p {
    font-size: 13.5px;
    line-height: 1.3;
    margin: 0 0 10px 0;
    white-space: pre-wrap;
    color: #e3cc82;
  }

  .clue-node img {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 8px #b37f16cc;
  }

  .clue-node .delete-btn {
    position: absolute;
    top: 6px;
    right: 8px;
    background: transparent;
    border: none;
    color: #f5a623;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    z-index: 20;
    transition: color 0.2s ease;
  }

  .clue-node .delete-btn:hover {
    color: #ff5555;
  }

  svg#connections {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 3;
  }

  #instruction {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    color: #b38a15;
    font-family: 'Special Elite', monospace;
    font-size: 13px;
    user-select: none;
    z-index: 1000;
    text-shadow: 0 0 5px #f5a623cc;
  }
</style>
</head>
<body>

<div id="toolbar">
  <input id="nameInput" type="text" placeholder="Clue Name (tag)" autocomplete="off" />
  <textarea id="descInput" rows="2" placeholder="Description" autocomplete="off"></textarea>
  <input id="imgInput" type="text" placeholder="Image URL (optional)" autocomplete="off" />
  <button id="addClueBtn" title="Add Clue">Add Clue</button>
  <button id="clearBtn" title="Clear all clues & connections">Clear All</button>
</div>

<div id="board"></div>
<svg id="connections"></svg>

<div id="instruction">
  Click one clue, then another to connect. Drag clues to reposition.
</div>

<script>
  const board = document.getElementById('board');
  const connectionsSVG = document.getElementById('connections');
  const addClueBtn = document.getElementById('addClueBtn');
  const clearBtn = document.getElementById('clearBtn');
  const nameInput = document.getElementById('nameInput');
  const descInput = document.getElementById('descInput');
  const imgInput = document.getElementById('imgInput');

  let clues = JSON.parse(localStorage.getItem('cluesBoardData') || '[]');
  let connections = JSON.parse(localStorage.getItem('cluesBoardConnections') || '[]');
  let draggingNode = null;
  let offsetX, offsetY;
  let selectedForConnect = null;

  function genId() {
    return 'clue_' + Math.random().toString(36).substr(2, 9);
  }

  function saveData() {
    localStorage.setItem('cluesBoardData', JSON.stringify(clues));
    localStorage.setItem('cluesBoardConnections', JSON.stringify(connections));
  }

  function createNodeEl(clue) {
    const div = document.createElement('div');
    div.classList.add('clue-node');
    div.style.left = clue.x + 'px';
    div.style.top = clue.y + 'px';
    div.dataset.id = clue.id;

    div.innerHTML = `
      <button class="delete-btn" title="Delete Clue">&times;</button>
      <h4>${clue.name}</h4>
      <p>${clue.desc.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>
      ${clue.img ? `<img src="${clue.img}" alt="Clue Image" onerror="this.style.display='none'" />` : ''}
    `;

    div.querySelector('.delete-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      clues = clues.filter(c => c.id !== clue.id);
      connections = connections.filter(conn => conn.from !== clue.id && conn.to !== clue.id);
      saveData();
      renderClues();
      renderConnections();
    });

    div.addEventListener('mousedown', (e) => {
      draggingNode = div;
      offsetX = e.clientX - div.offsetLeft;
      offsetY = e.clientY - div.offsetTop;
      div.classList.add('dragging');
      e.preventDefault();
    });

    div.addEventListener('click', (e) => {
      e.stopPropagation();
      if (selectedForConnect === null) {
        selectedForConnect = clue.id;
        div.style.borderColor = '#f5d88c';
      } else if (selectedForConnect === clue.id) {
        selectedForConnect = null;
        div.style.borderColor = '#f5a623';
      } else {
        connections.push({from: selectedForConnect, to: clue.id});
        selectedForConnect = null;
        document.querySelectorAll('.clue-node').forEach(node => {
          node.style.borderColor = '#f5a623';
        });
        saveData();
        renderConnections();
      }
    });

    return div;
  }

  function renderClues() {
    board.innerHTML = '';
    clues.forEach(clue => {
      const node = createNodeEl(clue);
      board.appendChild(node);
    });
  }

  function renderConnections() {
    connectionsSVG.innerHTML = '';
    connections.forEach(({from, to}) => {
      const fromNode = document.querySelector(`.clue-node[data-id="${from}"]`);
      const toNode = document.querySelector(`.clue-node[data-id="${to}"]`);
      if (!fromNode || !toNode) return;

      const fromRect = fromNode.getBoundingClientRect();
      const toRect = toNode.getBoundingClientRect();
      const boardRect = board.getBoundingClientRect();

      const x1 = fromRect.left + fromRect.width / 2 - boardRect.left;
      const y1 = fromRect.top + fromRect.height / 2 - boardRect.top;
      const x2 = toRect.left + toRect.width / 2 - boardRect.left;
      const y2 = toRect.top + toRect.height / 2 - boardRect.top;

      const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      line.setAttribute('x1', x1);
      line.setAttribute('y1', y1);
      line.setAttribute('x2', x2);
      line.setAttribute('y2', y2);
      line.setAttribute('stroke', '#f5d88c');
      line.setAttribute('stroke-width', '2');
      line.setAttribute('marker-end', 'url(#arrow)');
      connectionsSVG.appendChild(line);
    });
  }

  document.addEventListener('mousemove', (e) => {
    if (!draggingNode) return;
    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;

    const boardRect = board.getBoundingClientRect();
    x = Math.max(0, Math.min(x, boardRect.width - draggingNode.offsetWidth));
    y = Math.max(0, Math.min(y, boardRect.height - draggingNode.offsetHeight));

    draggingNode.style.left = x + 'px';
    draggingNode.style.top = y + 'px';
  });

  document.addEventListener('mouseup', () => {
    if (draggingNode) {
      const id = draggingNode.dataset.id;
      const clue = clues.find(c => c.id === id);
      clue.x = parseInt(draggingNode.style.left, 10);
      clue.y = parseInt(draggingNode.style.top, 10);
      saveData();
      draggingNode.classList.remove('dragging');
      draggingNode = null;
      renderConnections();
    }
  });

  document.addEventListener('click', () => {
    if (selectedForConnect !== null) {
      selectedForConnect = null;
      document.querySelectorAll('.clue-node').forEach(node => {
        node.style.borderColor = '#f5a623';
      });
    }
  });

  addClueBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const desc = descInput.value.trim();
    const img = imgInput.value.trim();
    if (!name) return alert('Please enter a clue name');

    const newClue = {
      id: genId(),
      name,
      desc,
      img,
      x: board.clientWidth / 2 - 120,
      y: board.clientHeight / 2 - 60,
    };
    clues.push(newClue);
    saveData();
    renderClues();
    renderConnections();

    nameInput.value = '';
    descInput.value = '';
    imgInput.value = '';
  });

  clearBtn.addEventListener('click', () => {
    if (confirm('Clear all clues and connections?')) {
      clues = [];
      connections = [];
      saveData();
      renderClues();
      renderConnections();
    }
  });

  function setupSVGMarker() {
    const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
    const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
    marker.setAttribute('id', 'arrow');
    marker.setAttribute('markerWidth', '10');
    marker.setAttribute('markerHeight', '10');
    marker.setAttribute('refX', '8');
    marker.setAttribute('refY', '3');
    marker.setAttribute('orient', 'auto');
    marker.setAttribute('markerUnits', 'strokeWidth');

    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    path.setAttribute('d', 'M0,0 L0,6 L9,3 z');
    path.setAttribute('fill', '#f5a623');

    marker.appendChild(path);
    defs.appendChild(marker);
    connectionsSVG.appendChild(defs);
  }

  setupSVGMarker();
  renderClues();
  renderConnections();
</script>

</body>
</html>
